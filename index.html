<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Adhura Safar – Kaif Muradabadi</title>

  <style>
    * {
      box-sizing: border-box;
    }

    body {
      margin: 0;
      font-family: Georgia, "Times New Roman", serif;
      background: #f4f4f4;
      color: #222;
    }

    header {
      background: #0f0f0f;
      color: #fff;
      padding: 32px 16px;
      text-align: center;
    }

    header h1 {
      margin: 0;
      font-size: 2rem;
      letter-spacing: 1px;
    }

    header p {
      margin-top: 8px;
      font-size: 1rem;
      opacity: 0.85;
    }

    .container {
      max-width: 1000px;
      margin: 0 auto;
      padding: 20px 16px 40px;
    }

    .book-info {
      text-align: center;
      margin-bottom: 20px;
    }

    .book-info h2 {
      font-size: 1.7rem;
      margin-bottom: 8px;
    }

    .book-info p {
      font-size: 1rem;
      line-height: 1.6;
      color: #444;
    }

    /* PDF Viewer */
    .pdf-wrapper {
      width: 100%;
      height: 75vh;
      border: 1px solid #ccc;
      background: #fff;
      overflow: hidden;
    }

    .pdf-wrapper iframe {
      width: 100%;
      height: 100%;
      border: none;
    }

    footer {
      text-align: center;
      padding: 18px 12px;
      background: #e9e9e9;
      font-size: 0.85rem;
      color: #555;
    }

    /* Mobile optimization */
    @media (max-width: 600px) {
      header h1 {
        font-size: 1.7rem;
      }

      .book-info h2 {
        font-size: 1.4rem;
      }

      .pdf-wrapper {
        height: 70vh;
      }
    }
  </style>
</head>
<body>

  <header>
    <h1>Kaif Muradabadi</h1>
    <p>Poet & Writer</p>
  </header>

  <div class="container">

    <div class="book-info">
      <h2>Adhura Safar</h2>
      <p>
        A poetic journey of cities, love, faith, longing, and unfinished emotions.
      </p>
    </div>

    <div class="pdf-wrapper">
      <iframe 
        src="DOC-20251229-WA0000..pdf#toolbar=0&navpanes=0&scrollbar=1">

    </div>

  </div>

  <footer>
